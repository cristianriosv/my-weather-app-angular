<div>
    This is the forecast module content
    <app-autocomplete
        placeholder="Enter city name"
        (onInputChange)="getPossibleCitiesFromService($event)"
        (onSelectChange)="getForecastFromService($event)"
        [options]="possibleCities">
    </app-autocomplete>

    <table *ngIf="currentCityForecast">
        <tr>
            <th>dt</th>
            <th>Max</th>
            <th>Min</th>
            <th>Humidity</th>
        </tr>

        <tr *ngFor="let forecast of currentCityForecast">
            <td>{{forecast.dateString}}</td>
            <td>{{forecast.temp_max}}</td>
            <td>{{forecast.temp_min}}</td>
            <td>{{forecast.humidity}}</td>
        </tr>
    </table>
</div>
