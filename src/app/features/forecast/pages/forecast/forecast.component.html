<div>
    This is the forecast module content
    <app-autocomplete
        placeholder="Enter city name"
        (onInputChange)="getPossibleCitiesFromService($event)"
        (onSelectChange)="getForecastFromService($event)"
        [options]="possibleCities">
    </app-autocomplete>

    <current-weather-component *ngIf="currentCityForecastToday" [data]="currentCityForecastToday.main">
    </current-weather-component>

    <table-component *ngIf="currentCityForecast"
        [columns]="columns"
        [data]="currentCityForecast"
        [displayedColumns]="displayedColumns">
    </table-component>
</div>
