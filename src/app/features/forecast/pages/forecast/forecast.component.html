<div class="container">
    <h3 *ngIf="!currentCityForecastToday">Select the place you want to see the current weather and forecast:</h3>
    <app-autocomplete
        placeholder="Enter city name"
        (onInputChange)="getPossibleCitiesFromService($event)"
        (onSelectChange)="getForecastFromService($event)"
        [options]="possibleCities">
    </app-autocomplete>

    <div *ngIf="currentCityForecastToday && currentCityForecast">
        <div class="card-current-weather">
            <div>
                <h2>Current weather:</h2>
                <current-weather-component [data]="currentCityForecastToday.main">
                </current-weather-component>
            </div>
        </div>
        <div class="card-forecast">
            <div>
                <h2>Forecast next 5 days:</h2>
                <table-component
                    [columns]="columns"
                    [data]="currentCityForecast"
                    [displayedColumns]="displayedColumns">
                </table-component>
            </div>
        </div>
    </div>
</div>
